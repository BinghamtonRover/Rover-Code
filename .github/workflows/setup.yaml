name: Test setup scripts

on:
  push:
    paths:
      - 'bin/**'
      - 'lib/**'
      - .github/workflows/setup.yaml
    branches:
      - "main"
  pull_request:
    paths:
      - 'bin/**'
      - 'lib/**'
      - .github/workflows/setup.yaml

jobs:
  setup_scripts:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.9.0

      - name: Run setup script
        run: dart run :rover --verbose
